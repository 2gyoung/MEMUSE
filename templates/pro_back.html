<script>


if (annyang) {
    annyang.setLanguage('ko');
    var final_transcripts = [];
    var result_save = false;

    annyang.addCallback('result', function (phrases) {
    if (phrases[0].trim() == "음성 시작") {
      result_save = true;
    } else if (phrases[0].trim() == "음성 중지") {
      result_save = false;
    }
    if (result_save) {
      var final_transcript = phrases.map(p => p.trim()).join(' ');
      final_transcripts.push(final_transcript);

      // 음성 인식 결과를 텍스트 박스에 표시
      document.getElementById('background').value = final_transcripts.join(' ');

      // 음성 명령 처리
      if (final_transcript.includes("다음")) {
        // '다음' 버튼 클릭
        document.getElementById('nextButton').click();
      } else if (final_transcript.includes("완료")) {
        // '완료' 버튼 클릭
        document.getElementById('completeButton').click();
      }
    }
  });

    // 시작 버튼 이벤트 리스너 설정
    const startButton = document.getElementById('startRecognition');
    startButton.addEventListener('click', function () {
      if (result_save) {
        result_save = false;
        this.textContent = '음성 인식 시작';
      } else {
        result_save = true;
        this.textContent = '음성 인식 일시 중지';
      }
    });

    // annyang 시작
    annyang.start({ autoRestart: false, continuous: true });
  } else {
    alert('Sorry, your browser does not support speech recognition.');
  }
  
    // "다음" 버튼 이벤트 리스너 설정
  const nextButton = document.getElementById('nextButton');
  nextButton.addEventListener('click', function () {
    // 현재 입력된 텍스트 가져오기
    var textToTranslate = document.getElementById('background').value;
    
    // 번역 요청 함수 호출
    sendTranslationRequest(textToTranslate);
  });

  // 서버로 번역된 결과를 웹 콘솔에 출력하는 함수
function displayTranslationResult(translatedText) {
  console.log('번역된 결과:', translatedText);
}

function sendTranslationRequest(textToTranslate) {
  // 서버로 번역 요청 보내기
  fetch('/translate', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ 'text': textToTranslate }),
  })
  .then(response => response.json())
  .then(data => {
    // 서버에서 번역된 결과를 받아옴
    var translatedText = data.translatedText;

    // 서버에서 받아온 번역 결과를 웹 콘솔에 출력
    displayTranslationResult(translatedText);
  })
  .catch(error => {
    console.error('Translation API request failed:', error);
  });
}

// "완료" 버튼 이벤트 리스너 설정

completeButton.addEventListener('click', function () {

});


</script>
