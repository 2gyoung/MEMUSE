<script>
  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR'; // 한국어로 설정

  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript;
    console.log('음성 인식 결과:', result);

    // 인식된 음성 명령에 따라 URL로 이동

    switch (result) {
    case '마이페이지':
      window.location.href = '/mypage'; // 절대 경로 사용
      break;

      // 다른 명령에 대한 처리도 추가할 수 있습니다.
  }
};
function sendFilter(filterNumber) {
  // JavaScript를 사용하여 서버에 POST 요청을 보내는 로직
  fetch('{{ url_for("new_filter") }}', {
    method: 'POST',
    // 서버가 이해할 수 있는 형식으로 헤더를 설정합니다.
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    // CSRF 토큰이 필요한 경우 여기에 추가해야 합니다.
    body: 'filter=' + filterNumber
  })
  .then(response => {
    if (response.ok) {
      // 필터 적용이 성공적으로 완료되면, 사용자를 완료 페이지로 리다이렉트합니다.
      window.location.href = '{{ url_for("new_complete") }}';
    } else {
      // 에러 처리
      alert('서버에서 문제가 발생했습니다.');
    }
  })
  .catch(error => {
    console.error('에러:', error);
  });
}
