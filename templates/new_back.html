<script>
  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript;
    console.log('음성 인식 결과:', result);

    // 인식된 음성 명령에 따라 URL로 이동

    if (result === '마이페이지') {
      window.location.href = 'mypage.html'; // mypage.html 페이지로 이동
    }
    if (result === '가이드') {
      window.location.href = 'guide.html'; // guide.html 페이지로 이동
    }
    if (result === '1번') {
      window.location.href = 'new_object.html'; // new_object.html 페이지로 이동
    }
    if (result === '2번') {
      window.location.href = 'new_object.html'; // new_object.html 페이지로 이동
    }
    if (result === '3번') {
      window.location.href = 'new_object.html'; // new_object.html 페이지로 이동
    }
    if (result === '4번') {
      window.location.href = 'new_object.html'; // new_object.html 페이지로 이동
    }
    if (result === '이전으로') {
      window.location.href = 'new_shot.html'; // new_shot.html 페이지로 이동
    }
    // 다른 명령에 대한 처리도 추가할 수 있습니다.
  };
</script>
